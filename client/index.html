<!DOCTYPE html>
<html>
<head>

    <meta charset=utf-8>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Cyber Debug</title>

    <link href="/client/image/favicon.png" rel="icon">

    <link href="/client/style/main.css" rel="stylesheet" type="text/css">

</head>
<body>

<div class="panel" id="menu">
    <div class="header" id="menu_header"></div>
    <div class="text" id="menu_text"></div>
    <input type="text" placeholder="Name" id="menu_name">
    <div class="button button-input" id="menu_random"></div>
    <div class="button" id="menu_start"></div>
</div>

<div id="tool">
    <div class="button" id="tool_total">Счет</div>
</div>

<div class="panel" id="total">
    <div class="header">Счет</div>
    <table class="text">
        <thead>
        <tr>
            <th>#</th>
            <th>Имя</th>
            <th>Убийство</th>
            <th>Оглушение</th>
            <th>Смерть</th>
            <th>Очки</th>
        </tr>
        </thead>
        <tbody id="total_table"></tbody>
    </table>
    <div class="text center" id="total_target"></div>
    <div class="text center" id="total_info"></div>
</div>

<script src="/node_modules/pixi.js/dist/pixi.min.js"></script>
<script src="/node_modules/pixi-filters/dist/pixi-filters.js"></script>
<script src="/node_modules/js-cookie/src/js.cookie.js"></script>

<script src="/client/script/action.js"></script>
<script src="/client/script/camera.js"></script>
<script src="/client/script/game.js"></script>
<script src="/client/script/gui.js"></script>
<script src="/client/script/hud.js"></script>
<script src="/client/script/main.js"></script>
<script src="/client/script/target.js"></script>
<script src="/client/script/texture.js"></script>
<script src="/client/script/tool.js"></script>
<script src="/client/script/user.js"></script>
<script src="/client/script/ws.js"></script>

</body>
</html>
